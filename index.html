<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/style.css">
</head>
<body>

  <main class="order-card">

    <img src="images/illustration-hero.svg" alt="illustration hero">

      <div class="order-info">
          <h2 class="red-hat-black">Order Summary</h2>

          <p class="red-hat-medium">You can now listen to millions of songs, audiobooks, and podcasts on any 
  device anywhere you like!</p>

      <div class="order-plan">
        <img src="images/icon-music.svg" alt="icon music">
        <div class="plan-info">
          <p class="red-hat-black">Annual Plan</p>
          <p class="red-hat-medium">$59.99/year</p>
        </div>
          <a href="#" class="red-hat-black" id="change-plan">Change</a>
        </div>
        <button class="red-hat-black payment">Proceed to Payment</button>
        <p class="red-hat-black cancel"><a href="#">Cancel Order</a></p>
      </div> 
  </main>
  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">lime</a>.
  </div> -->
</body>
</html>
